<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js对象合并</title>
</head>
<body>

	<script type="text/javascript">
		var obj1 = {
			a:1
		}
		var obj2 = {
			b:2
		}
		var obj3 = Object.assign(obj1,obj2) //合并。 Object.assgin()
		console.log(obj3)

		// 或者是 jquery. extend. $.extend(obj1,obj2)


		// 总结 1. Object.assgin()方法和 $.extend()方法
	</script>
</body>
</html>
